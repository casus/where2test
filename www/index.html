<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[3.4.1];shiny[1.4.0.2];selectize[0.11.2];bootstrap[3.4.1]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/selectize/css/selectize.bootstrap3.css" rel="stylesheet" />
<!--[if lt IE 9]>
<script src="shared/selectize/js/es5-shim.min.js"></script>
<![endif]-->
<script src="shared/selectize/js/selectize.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>  
<title>Where2Test | #EUvsVirus</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/out.js"></script>
<script type="text/javascript" src="js/script.js"> </script>
</head>

<body>
  <div id="page-header">
    <span style="font-size:48px;">Where2Test |</span> <span style="font-size:24px;"> #EUvsVirus </span>
    <img style="height:70px; width:auto; float: right;" src="img/casus_logo.png"/>
  </div>
  <div class="container-fluid">
    <div class="container-fluid">

      <div class="row">
        
      </div>
      <div class="row">
        <div class="col-sm-4">
          <form class="well">
            <div class="form-group shiny-input-container">
              <label class="control-label" for="CTY">Country</label>
              <div>
                <select id="CTY"><option value="France">France</option>
<option value="Germany" selected>Germany</option>
<option value="Italy">Italy</option>
<option value="Spain">Spain</option></select>
                <script type="application/json" data-for="CTY" data-nonempty="">{}</script>
              </div>
            </div>
            <div class="form-group shiny-input-container">
              <label class="control-label" for="ANL">Analysis</label>
              <div>
                <select id="ANL"><option value="Incidence curve">Incidence curve</option>
<option value="Incidence curve + model fit" selected>Incidence curve + model fit</option></select>
                <script type="application/json" data-for="ANL" data-nonempty="">{}</script>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h3>Incidence-based COVID-19 Analyses</h3>
          <div id="plot1" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
        </div>
        <div class="col-sm-6">
          <h3>Testing effectiveness</h3>
          <div id="mapid"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
